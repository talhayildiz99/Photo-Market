<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Market</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div class="container">
        <div class="photo-cover">

            <!--pattern-->
            <div class="rounded-top"></div>
            <div class="rounded-bottom"></div>
            <!--## pattern -->

            <div class="photo-title">
                <h1>Popular Collections</h1>
            </div>
            <nav class="categories">
                <a href="#">Profile</a>
                <a href="#">New York</a>
                <a href="#">Relaxing</a>
                <a href="#">Person</a>
                <a href="#">Fashion</a>
            </nav>
            <div class="photo-gallery">
                <div class="gallery-box">
                    <div class="photo">
                        <img src="./images/Group1-L1.png" alt="">
                    </div>
                    <div class="tumblr">
                        <div class="tumblr-photo">
                            <img src="./images/Group1-S1.png" alt="">
                        </div>
                        <div class="tumblr-photo">
                            <img src="./images/Group1-S2.png" alt="">
                        </div>
                        <div class="tumblr-photo">
                            <img src="./images/Group1-S3.png" alt="">
                        </div>
                    </div>
                    <div class="photo-info">
                        <span>People</span>
                        <span>
                            <img src="./images/photo-icon.svg" alt="">
                            144
                        </span>
                    </div>
                </div>
                <div class="gallery-box">
                    <div class="photo">
                        <img src="./images/Group2-L1.png" alt="">
                    </div>
                    <div class="tumblr">
                        <div class="tumblr-photo">
                            <img src="./images/Group2-S1.png" alt="">
                        </div>
                        <div class="tumblr-photo">
                            <img src="./images/Group2-S2.png" alt="">
                        </div>
                        <div class="tumblr-photo">
                            <img src="./images/Group2-S3.png" alt="">
                        </div>
                    </div>
                    <div class="photo-info">
                        <span>People</span>
                        <span>
                            <img src="./images/photo-icon.svg" alt="">
                            144
                        </span>
                    </div>
                </div>
                <div class="gallery-box">
                    <div class="photo">
                        <img src="./images/Group3-L1.png" alt="">
                    </div>
                    <div class="tumblr">
                        <div class="tumblr-photo">
                            <img src="./images/Group3-S1.png" alt="">
                        </div>
                        <div class="tumblr-photo">
                            <img src="./images/Group3-S2.png" alt="">
                        </div>
                        <div class="tumblr-photo">
                            <img src="./images/Group3-S3.png" alt="">
                        </div>
                    </div>
                    <div class="photo-info">
                        <span>People</span>
                        <span>
                            <img src="./images/photo-icon.svg" alt="">
                            144
                        </span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
